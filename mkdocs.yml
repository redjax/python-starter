site_name: Python-Starter Docs
repo_name: redjax/python-starter
site_url: https://git.crvr.us/redjax/python-starter
repo_url: https://git.crvr.us/redjax/python-starter
site_description: "A starter template for a Python library. Demos utilities like MkDocs, ruff, tox/nox, & more. This is a personal project structure I use often enough to template it."
nav:
  - Home: index.md
  - about.md
  - Example Section:
      - examples/example.md
exclude_docs: |
  drafts/
theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  font:
    text: Open Sans
    code: Fira Code
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    # - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss
  plugins:
    - search
    - optimize
    - offline
  palette:
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to light mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: blue
      accent: light-green

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  highlightjs: true
  hljs_languages:
    - yaml
    - python
    - bash
    - powershell
    - docker
  include_homepage_in_sidebar: true
  sticky_navigation: false
  logo: null
markdown_extensions:
  - toc:
      permalink: "#"
